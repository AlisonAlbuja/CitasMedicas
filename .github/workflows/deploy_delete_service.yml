name: Docker Image CI/CD for Delete Appointment Service

on:
  push:
    branches:
      - Folder-Organization
    paths:
      - 'BACKEND/appointment_management/delete_service/**'
  pull_request:
    branches: ["Folder-Organization"]
    paths:
      - 'BACKEND/appointment_management/delete_service/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/delete_service:latest \
          --file BACKEND/appointment_management/delete_service/Dockerfile \
          BACKEND/appointment_management/delete_service/ \
          --build-arg DB_HOST=${{ secrets.DB_HOST }} \
          --build-arg DB_USER=${{ secrets.DB_USER }} \
          --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          --build-arg DB_NAME=${{ secrets.DB_NAME }} \
          --build-arg DB_PORT=${{ secrets.DB_PORT }} \
          --build-arg SERVER_PORT=${{ secrets.SERVER_PORT_DELETE_SERVICE }}
        docker push ${{ secrets.DOCKER_USERNAME }}/delete_service:latest

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Set permissions for private key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy Docker Container on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.EC2_HOST_DELETE_SERVICE }} << 'EOF'
        # delete system
        sudo yum delete -y

        # Install Docker if not present
        if ! command -v docker &> /dev/null; then
          sudo yum install -y docker
          sudo systemctl start docker
          sudo systemctl enable docker
        fi

        # Ensure Docker is running
        sudo systemctl start docker
        sudo systemctl enable docker

        # Stop and remove the existing container
        sudo docker stop delete_service || true
        sudo docker rm delete_service || true

        # Pull latest image
        sudo docker pull ${{ secrets.DOCKER_USERNAME }}/delete_service:latest

        # Run new container
        sudo docker run -d \
          --name delete_service \
          -p 8004:8004 \
          -e DB_HOST=${{ secrets.DB_HOST }} \
          -e DB_USER=${{ secrets.DB_USER }} \
          -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
          -e DB_NAME=${{ secrets.DB_NAME }} \
          -e DB_PORT=${{ secrets.DB_PORT }} \
          -e SERVER_PORT=${{ secrets.SERVER_PORT_DELETE_SERVICE }} \
          ${{ secrets.DOCKER_USERNAME }}/delete_service:latest

        # Remove unused images
        sudo docker image prune -f
        EOF
