name: CI/CD for login Service

on:
  push:
    branches:
      - Folder-Organization  
    paths:
      - 'BACKEND/auth/login/**'
  pull_request:
    branches:
      - Folder-Organization  
      - test
      - main
    paths:
      - 'BACKEND/auth/login/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Clonar el c√≥digo
      uses: actions/checkout@v3

    - name: üõ† Construir imagen Docker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/login:latest BACKEND/auth/login/

    - name: üê≥ Iniciar sesi√≥n en Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üì§ Subir imagen a Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/login:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: üöÄ Desplegar en EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST_LOGIN }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "üîÑ Actualizando Docker..."
          sudo apt update -y && sudo apt install -y docker.io

          echo "üõë Eliminando contenedor anterior..."
          sudo docker stop login || true
          sudo docker rm login || true

          echo "‚¨á Descargando la nueva imagen..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/login:latest

          echo "üöÄ Iniciando el contenedor..."
          sudo docker run -d \
            --name login \
            --restart unless-stopped \
            -p ${{ secrets.SERVER_PORT_LOGIN }}:${{ secrets.SERVER_PORT_LOGIN }} \
            -e DB_HOST=${{ secrets.DB_HOST }} \
            -e DB_PORT=${{ secrets.DB_PORT }} \
            -e DB_USER=${{ secrets.DB_USER }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e DB_NAME=${{ secrets.DB_NAME }} \
            -e DOCTOR_DB_HOST=${{ secrets.DOCTOR_DB_HOST }} \
            -e DOCTOR_DB_PORT=${{ secrets.DOCTOR_DB_PORT }} \
            -e DOCTOR_DB_USER=${{ secrets.DOCTOR_DB_USER }} \
            -e DOCTOR_DB_PASSWORD=${{ secrets.DOCTOR_DB_PASSWORD }} \
            -e DOCTOR_DB_NAME=${{ secrets.DOCTOR_DB_NAME }} \
            -e REDIS_HOST=${{ secrets.REDIS_HOST }} \
            -e REDIS_PORT=${{ secrets.REDIS_PORT }} \
            -e SERVER_PORT=${{ secrets.SERVER_PORT_LOGIN }} \
            ${{ secrets.DOCKER_USERNAME }}/login:latest

          echo "üîç Verificando si el contenedor est√° corriendo..."
          if sudo docker ps -f name=login | grep login; then
            echo "‚úÖ Contenedor 'login' corriendo correctamente."
          else
            echo "‚ùå Error al iniciar el contenedor. Verifica logs."
            exit 1
          fi
